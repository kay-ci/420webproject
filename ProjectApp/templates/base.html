<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {%block title%}
            {%endblock%}
        </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <nav id="nav_bar">
            <p><a class="active" href={{url_for('home.login_index')}}>Home</a></p>
            <p><a href={{url_for('competency.show_competencies')}}>Competencies</a></p>
            <p><a href={{url_for('domain_views.get_domains')}}>Domains</a></p>
            <p><a href={{url_for('courses_elements.list_courses_elements')}}>Course Elements</a></p>
            <p><a href={{url_for('term.show_terms')}}>Terms</a></p>
            <p><a href={{url_for('element.show_elements')}}>Elements</a></p>
            <p><a href={{url_for('courses.list_courses')}}>Courses</a></p>
            <p id="web_name">Dawson College Database Manager</p>
        </nav> 
        <h2 id="user_name">Connected: {{current_user.name}} <a href={{url_for('auth.logout')}}>Log out</a></h2>
        {% block content%}
        {% endblock%}
        <section id="flash_messages">
            {% for message in get_flashed_messages() %}
                <div class="flash"> {{message}} </div>
            {% endfor %}
        </section>
    </body>
</html>
