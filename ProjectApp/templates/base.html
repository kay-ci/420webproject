<!DOCTYPE html>
<html>
    <head>
        <title>
            {%block title%}
            {%endblock%}
        </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <nav>
            <p><a href="{{url_for('courses.list_courses')}}">Courses</a></p>
            <p><a href="{{url_for('competency.show_competencies')}}">Competencies</a></p>
            <p><a href="{{url_for('domain_views.get_domains')}}">Domains</a></p>
            <p><a href="{{url_for('term.show_terms')}}">Terms</a></p>
        </nav>
        <h1>
            {% block header %}
            {% endblock %}
        </h1>
        {% block content%}
        {% endblock%}
        <section id="flash_messages">
            {% for message in get_flashed_messages() %}
                <div class="flash"> {{message}} </div>
            {% endfor %}
        </section>
    </body>
</html>
