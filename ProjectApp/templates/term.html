{% block header %}{{term.id}}{% endblock %}

{% block content %}
    <h1>Term</h1>
    <ul>
        <li><b>Id:</b> {{term.id}}</li>
        <li><b>Name:</b> {{term.name}}</li>
        <li><b>Courses:</b>
            <ul>
                {% for course in courses %}
                    <li><a href="{{url_for('courses.find_course', the_id = course.course_id)}}">{{course.course_id}}</a></li>
                {% endfor %}
            </ul>
        </li>
    <ul>
    <!--list the courses here-->
{% endblock %}
